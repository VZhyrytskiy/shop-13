<body>
<H2>Add new product to bag</H2>
<div>
    <div><input type="text" [(ngModel)]="newproduct.name" placeholder="name:"/></div>
    <div><input type="text" [(ngModel)]="newproduct.description" placeholder="description:"/></div>
    <div><input type="text" [(ngModel)]="newproduct.price" placeholder="price:"/></div>
</div>
<button  (click)="addProductToBag()">Add product to bag</button> <br>
<button  (click)="clearBag()">Clear bag</button>


<h2>My Bag</h2>
<div *ngIf="products.length>0; else elseBlock">
    <div *ngFor="let product of products">
            <span>{{product.name}}</span> 
            <span>{{product.description}}</span>
            <span>{{product.price}}</span>
    </div>
</div>
<ng-template #elseBlock>The bag is empty.</ng-template>
</body>
